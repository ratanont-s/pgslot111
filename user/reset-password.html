<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGSLOT111</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.min.css">
</head>

<body>
    <header class="header-user sticky-top">
        <div class="container">
            <div class="row align-items-center text-center">
                <div class="col-auto">
                    <a href="#" class="btn btn-home">
                        <div class="d-none d-lg-block">
                            Home
                            <span>หน้าแรก</span>
                        </div>
                        <div class="d-lg-none">
                            <i class="fas fa-home"></i>
                        </div>
                    </a>
                </div>
                <div class="col col-lg text-center">
                    <picture>
                        <source media="(max-width: 991px)" srcset="../assets/img/logo.png">
                        <source media="(min-width: 992px)" srcset="../assets/img/logo@2x.png">
                        <img src="../assets/img/logo@2x.png" alt="" class="img-fluid mb-lg-n5">
                    </picture>
                </div>
                <div class="col-auto">
                    <a href="#" class="btn btn-logout">
                        <div class="d-none d-lg-block">
                            Logout
                            <span>ออกจากระบบ</span>
                        </div>
                        <div class="d-lg-none">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card card-body card-user">
                <div class="card-header d-flex align-items-end">
                    <h2 class="mb-0">เปลี่ยนรหัสผ่าน</h2>
                    <div class="ml-auto">
                        <a href="#" class="btn btn-outline-primary"><i class="fas fa-arrow-left"></i>
                            ย้อนกลับ</a>
                    </div>
                </div>
                <form action="#" class="card-body">
                    <div class="form-group">
                        <label for="">รหัสผ่านเดิม</label>
                        <input type="password" class="form-control" placeholder="รหัสผ่านเดิม" required>
                    </div>
                    <div class="form-group">
                        <label for="">รหัสผ่านใหม่</label>
                        <input type="password" class="form-control" placeholder="รหัสผ่านใหม่" required>
                    </div>
                    <div class="form-group">
                        <label for="">ยืนยันรหัสผ่านใหม่</label>
                        <input type="password" class="form-control" placeholder="ยืนยันรหัสผ่านใหม่" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fas fa-key"></i>
                        เปลี่ยนรหัสผ่าน</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Nav bottom -->
    <nav class="navbar navbar-bottom fixed-bottom text-center p-0">
        <div class="container">
            <a class="nav-link" href="index.html">
                <div class="nav-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="nav-text">ข้อมูลสมาชิก</div>
            </a>
            <a class="nav-link" href="deposit.html">
                <div class="nav-icon">
                    <i class="far fa-credit-card"></i>
                </div>
                <div class="nav-text">ฝากเงิน</div>
            </a>
            <a class="nav-link" href="withdraw.html">
                <div class="nav-icon">
                    <i class="fas fa-hand-holding-usd"></i>
                </div>
                <div class="nav-text">ถอนเงิน</div>
            </a>
            <a class="nav-link nav-link-highlight" href="register.html">
                <div class="nav-icon">
                    <i class="fas fa-play"></i>
                </div>
                <div class="nav-text">สมัครสมาชิก</div>
            </a>
        </div>
    </nav>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
</body>

</html>

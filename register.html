<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGSLOT111</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <header class="sticky-top">
        <div class="header-top d-none d-lg-block">
            <div class="container">
                <div class="row">
                    <div class="col-lg">
                        <a href="#" class="btn btn-img">
                            <!-- <strong>REGISTER</strong>
                            สมัครสมาชิก -->
                            <img src="./assets/img/btn-register@2x.png" alt="Register สมัครสมาชิก" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-lg"></div>
                    <div class="col-lg">
                        <a href="#" class="btn btn-img">
                            <!-- <strong>LOGIN</strong>
                            เข้าสู่ระบบ -->
                            <img src="./assets/img/btn-login@2x.png" alt="Login เข้าสู่ระบบ" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent">
                        <img src="./assets/img/bars.png" alt="">
                    </button>
                    <a class="navbar-brand d-lg-none" href="#">
                        <img src="./assets/img/logo.png" alt="PGSLOT111">
                    </a>
                </div>
                <a href="#" class="d-lg-none">
                    <img src="./assets/img/btn-login.png" alt="เข้าสู่ระบบ">
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-lg-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">หน้าแรก</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">โปรโมชั่น</a>
                        </li>
                        <li class="nav-logo d-none d-lg-block">
                            <a href="#">
                                <img src="./assets/img/logo@2x.png" alt="PGSLOT111">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="#">ทดลองเล่นฟรี</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ติดต่อทีมงาน</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form action="" class="card card-body card-custom text-dark shadow">
                <div class="card-header mb-3">
                    <div class="row align-items-sm-end">
                        <div class="col-sm">
                            <h2 class="mb-sm-0">สมัครสมาชิก</h2>
                        </div>
                        <div class="col-sm-auto">
                            <a href="login.html" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt"></i>
                                เข้าสู่ระบบ
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="telInput">เบอร์มือถือ</label>
                            <input type="tel" name="" id="telInput" placeholder="เบอร์มือถือ" class="form-control">
                        </div>
                        <div class="form-row">
                            <div class="col-sm form-group">
                                <label for="passwordInput">รหัสผ่าาน</label>
                                <input type="password" name="" id="passwordInput" placeholder="รหัสผ่าน"
                                    class="form-control">
                            </div>
                            <div class="col-sm form-group">
                                <label for="passwordConfirmInput">ยืนยันรหัสผ่าาน</label>
                                <input type="password" name="" id="passwordConfirmInput" placeholder="ยืนยันรหัสผ่าน"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bankNumberInput">เลขบัญชีธนาคาร (เฉพาะตัวเลข)</label>
                            <input type="number" name="" id="bankNumberInput" placeholder="เลขบัญชีธนาคาร"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bankSelect">ธนาคาร</label>
                            <select name="" id="bankSelect" class="form-control">
                                <option value="" selected>-- เลือก --</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="col-sm form-group">
                                <label for="firstNameInput">ชื่อในสมุดบัญชีธนาคาร</label>
                                <input type="text" name="" id="firstNameInput"
                                    placeholder="(ไม่ต้องใส่คำนำหน้าชื่อ) ชื่อ" class="form-control">
                            </div>
                            <div class="col-sm form-group">
                                <label for="lastNameInput">นามสกุล</label>
                                <input type="text" name="" id="lastNameInput" placeholder="นามสกุล"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lineInput">ไลน์ไอดี</label>
                            <input type="text" name="" id="lineInput" placeholder="ถ้าไม่มีเว้นว่างได้เลย"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="seeSelect">เห็นเว็บเราจากที่ไหน</label>
                            <select name="" id="seeSelect" class="form-control">
                                <option value="" selected>-- เลือก --</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block mb-5 mb-md-0">
                            <i class="fas fa-user-plus"></i>
                            สมัครสมาชิก
                        </button>
                    </div>
                    <div class="col-md">
                        <p>
                            <img src="https://via.placeholder.com/800x400.png?text=Banner" alt="" class="img-fluid">
                        </p>
                        <p>
                            <img src="https://via.placeholder.com/800x400.png?text=Banner" alt="" class="img-fluid">
                        </p>
                        <p class="mb-0">
                            <img src="https://via.placeholder.com/800x400.png?text=Banner" alt="" class="img-fluid">
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Nav bottom -->
    <nav class="navbar navbar-bottom fixed-bottom text-center p-0">
        <div class="container">
            <a class="nav-link" href="index.html">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="nav-text">หน้าแรก</div>
            </a>
            <a class="nav-link" href="promotion.html">
                <div class="nav-icon">
                    <i class="fas fa-gift"></i>
                </div>
                <div class="nav-text">โปรโมชั่น</div>
            </a>
            <a class="nav-link nav-link-center" href="login.html">
                <div class="nav-icon">
                    <i class="fas fa-play"></i>
                </div>
                <div class="nav-text">ทดลองเล่น</div>
            </a>
            <a class="nav-link nav-link-highlight" href="register.html">
                <div class="nav-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="nav-text">สมัครสมาชิก</div>
            </a>
            <a class="nav-link" href="contact-us.html">
                <div class="nav-icon">
                    <i class="fab fa-line"></i>
                </div>
                <div class="nav-text">ติดต่อเรา</div>
            </a>
        </div>
    </nav>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
</body>

</html>
